<div class="col-xl-12"  >
  <div class= 'card' style='height:auto; width: 50%;'>
    <div class = 'card-header' ><h2 style="font-size:25px">Alumno</h2></div>
      <div class='card-body' style="font-size:14px;">  
            <form inscripcion #f="ngForm" (ngSubmit)="onSubmit(f)">
              
              <div class="form-row">
                  <div class="form-group col-6">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control"  name="nombre" placeholder="Nombre" #nombre="ngModel" minlength="2" ngModel required>
                      <div *ngIf="nombre?.errors && nombre.touched" class="error">
                          *Se requiere nombre
                      </div>
                      <div *ngIf="nombre.errors?.minlength && nombre.touched" class="error">
                          *Minimo 2 caracteres
                      </div>
                  </div>
                  

                  <div class="form-group col-6">
                    <label for="apellido">Apellido</label>
                    <input type="text" class="form-control" name="apellido" placeholder="Apellido" #apellido="ngModel" minlength="2" ngModel required>
                      <div *ngIf="apellido?.errors && apellido.touched" class="error">
                          *Se requiere apellido
                      </div>
                      <div *ngIf="apellido.errors?.minlength && apellido.touched" class="error">
                          *Minimo 2 caracteres
                      </div>
                  </div>
                </div>
         
                <div class="form-row">
                    
                    <div class="form-group col-4">
                        <label for="tipo_doc">Tipo Documento</label>
                        <select class="form-control" name="tipo_doc" #doc="ngModel" ngModel required>
                                <option value>tipo documento...</option>
                                <option *ngFor="let val of EDocumento">{{val}}</option>
                        </select>
                        <div *ngIf="doc?.errors && doc.touched" class="error ">
                            *Se requiere un tipo de documento
                        </div>
                        
                      </div>
            
                  <div class="form-group col-4">
                    <label for="nroDocumento">Nro Documento</label>
                    <input type="text" class="form-control" name="nro_doc" placeholder="Nro documento" #nroDoc="ngModel" minlength="8" ngModel required>
                    <div *ngIf="nroDoc.errors?.minlength && nroDoc.touched" class="error">
                        *Minimo 8 caracteres
                    </div>
                    <div *ngIf="nroDoc?.errors && nroDoc.touched" class="error ">
                        *Se requiere Nro Documento
                    </div>
                  </div>
                
                  <div class="form-group col-4">
                      <label for="fechaNacimiento">Fecha de nacimiento</label>
                      <input type="date" class="form-control" name="fecha_nacimiento" value="1999-01-01" #fn="ngModel" ngModel required>
                      <div *ngIf="fn?.errors && fn.touched" class="error">
                          *Se requiere fecha nacimiento
                      </div>
                    </div>

                </div>
            
                <div class=" form-row"  >
                  
                    <div class="form-group col-6">
                        <label for="tipoCurso">Inscripcion al curso</label>
                        <select name="curso" class="form-control" #curso="ngModel" ngModel required>
                            <option selected>seleccione curso...</option>
                            <option *ngFor="let curso of ListaCursos">{{curso}}</option>
                          </select>
                          <div *ngIf="curso?.errors && curso.touched" class="error">
                              *Se requiere curso
                          </div>
                      </div>
                      
                </div>
                
                <div class=" form-row">
                  
                    <div class="form-group " >
                          
                        <div class='form-inline'>
                          
                          <div class="col-auto ">
                              <div class="custom-control custom-checkbox mt-3  " >
                                <input type="checkbox" class="custom-control-input  checkbox-primary" id="customControlAutosizing" name="comunidad" (change)="com_utn =! com_utn" ngModel>
                                <label class="custom-control-label" for="customControlAutosizing">Â¿Comunidad UTN?</label>
                              </div>
                            </div>

                              <div *ngIf="com_utn" class="form-inline mt-3">
                                  <input type="text" class="form-control"  placeholder="Nro Legajo"  style = "text-align: center" mask="000000-00" name="leg_utn" #leg="ngModel" minlength="8" maxlength="9" ngModel required>
                                  
                                  <div *ngIf="leg?.errors && leg.errors?.minlength && leg.touched" class="error">
                                      *Se requiere un legajo valido
                                  </div>
                                  

                              </div>
                            
                        </div>
                    </div>

                </div>

                <div class="form-row mt-5"  >
                  <button style="font-size:15px" type="submit" class="btn btn-primary" [disabled]="f.invalid" >Inscribirse</button>
                </div>
                     
        </form>
      </div>
  </div>
</div>
